<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- My Styles -->
    <link rel="stylesheet" href="styles.css" />
    <title>Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="hand hour" data-hour-hand></div>
      <div class="hand minute" data-minute-hand></div>
      <div class="hand second" data-second-hand></div>
      <div id="date"></div>
      <div class="number number1">&#9632</div>
      <div class="number number2">&#9632</div>
      <div class="number number3">&#x25B3</div>
      <div class="number number4">&#9632</div>
      <div class="number number5">&#9632</div>
      <div class="number number6">9</div>
      <div class="number number7">&#9632</div>
      <div class="number number8">&#9632</div>
      <div class="number number9">&#x25B3</div>
      <div class="number number10">&#9632</div>
      <div class="number number11">&#9632</div>
      <div class="number number12">12</div>
    </div>
    <!-- Javascript -->
    <script src="app.js"></script>
  </body>
</html>
